{% extends "base.html" %}
{% block title %}Registrar unidad{% endblock %}
{% block content %}
<section class="mx-auto max-w-3xl px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">Registrar unidad</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-brand">Guardar</button>
    <a href="{% url 'unidades:list' %}" class="btn btn-outline">Cancelar</a>
  </form>
</section>
{% endblock %}
